<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>영화의 습작</title>
    <link rel="stylesheet" type="text/css" href="../css/eachMenuStyles.css">
    <!-- Vue 3 CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
<header>
    <h1>영화의 습작</h1>
    <hr>
    <p><strong>영화라는 교양에 대한 만남의 장</strong></p>
</header>

<main>
    <div class="create-board">
        <a href="createBoard/createBoardMovie.html"><button>글 쓰기</button></a>
    </div>


    <div id="app">
        <section id="board-list" >
                <a class="item" v-for="item in items" :href="`/boardDetails/${item.id}`" :key="item.title">
                    <div class="image">
                        <img :src="item.imgSrc" alt="영화 관련 사진">
                    </div>
                    <div class="info">
                        <div class="title-container">
                            <span class="title">{{ item.title }}</span>
                            <br>
                        </div>
                        <div class="username-container">
                            <span class="username">{{ item.username }}</span>
                            <br>
                        </div>
                        <div class="day-container">
                            <span class="create-day">{{ item.createdAt }}</span>
                        </div>
                    </div>
                </a>
        </section>
    </div>
</main>

<script src="../js/mainMovie.js"></script>

</body>
</html>
