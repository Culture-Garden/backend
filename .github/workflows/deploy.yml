name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  Deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Load a file from github repository
        uses: actions/checkout@v4

      - name: Install JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Make application-dev.yml
        run: echo "${{secrets.APPLICATION_PROPERTIES}}" > src/main/resources/application-dev.yml

      - name: Test and build
        run: ./gradlew clean build

      - name: Change built file name
        run: mv ./build/libs/*SNAPSHOT.jar ./project.jar

      - name: Compress
        run: tar -czvf $GITHUB_SHA.tar.gz project.jar appspec.yml scripts

      - name: Configure AWS credentials for connecting AWS resource
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ap-northeast-2
          aws-access-key-id: ${{secrets.AWS_ACCESS_KEY_ID}}
          aws-secret-access-key: ${{secrets.AWS_SECRET_ACCESS_KEY}}

      - name: Upload project folder to S3
        run: aws s3 cp --region ap-northeast-2 ./$GITHUB_SHA.tar.gz s3://jiinbok-culture/$GITHUB_SHA.tar.gz

      - name: Command to deploy project code to EC2 with Code Deploy
        run: aws deploy create-deployment
          --application-name culture
          --deployment-config-name CodeDeployDefault.AllAtOnce
          --deployment-group-name Production
          --s3-location bucket=jiinbok-culture,bundleType=tgz,key=$GITHUB_SHA.tar.gz
